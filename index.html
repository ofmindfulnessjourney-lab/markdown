<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WordDown - Markdown Workshop</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=typography,forms"></script>
    
    <!-- Google Fonts & LXGW WenKai -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont@1.7.0/style.css" />
    
    <!-- Highlight.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" id="highlight-style">
    
    <style>
        /* Global Font Defaults */
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Editor Font */
        .font-editor {
            font-family: 'JetBrains Mono', 'Source Code Pro', monospace;
        }

        /* Preview Default Font */
        .font-lxgw {
            font-family: "LXGW WenKai", sans-serif;
        }

        /* Office-like scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Ribbon Tab Active State */
        .tab-active {
            background-color: #f8fafc; /* bg-slate-50 */
            border-bottom: 2px solid #2563eb; /* blue-600 */
            color: #2563eb;
            font-weight: 600;
        }
        
        /* Page Paper Effect */
        .page-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06), 0 0 25px rgba(0,0,0,0.05);
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
    "rehype-highlight": "https://esm.sh/rehype-highlight@^7.0.2",
    "rehype-raw": "https://esm.sh/rehype-raw@^7.0.0"
  }
}
</script>
</head>
  <body class="bg-slate-100 overflow-hidden text-slate-800">
    <div id="root"></div>
  </body>
</html>
